<!DOCTYPE html>
<html lang="en">

<head>
    <title> JS Assignment</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script language="JavaScript" src="https://cdn.datatables.net/1.10.4/js/jquery.dataTables.min.js" type="text/javascript"></script>
<script language="JavaScript" src="https://cdn.datatables.net/plug-ins/3cfcc339e89/integration/bootstrap/3/dataTables.bootstrap.js" type="text/javascript"></script>


<script language="JavaScript" src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="css/style.css">

</head>


<body>

    <div class="container">
        <h1>Dashboard</h1>

        <!--  Add Button  -->
        <button class="btn btn-primary" style="margin-bottom:15px" data-title="Add" data-toggle="modal" data-target="#add"><span class="glyphicon glyphicon-plus"></span>Add</button>

        <table id="datatable" class="table table-striped table-bordered table-hover table-condensed" cellspacing="0" width="100%">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Address</th>
                    <th>Age</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>

            <tbody id="tableBody">
  

            </tbody>
        </table>

         <!-- Modal -->
  <div class="modal fade" id="add" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Add Student Details</h4>
        </div>
        <div class="modal-body">
            <div class="form-group">
                        <input class="form-control " id="addFirstName" type="text" placeholder="First Name">
                    </div>
                    <div class="form-group">

                        <input class="form-control " id="addLastName" type="text" placeholder="Last Name">
                    </div>
                    <div class="form-group">


                        <input class="form-control " id="addAddress" type="text" placeholder="Address">

                    </div>
                      <div class="form-group">


                        <input class="form-control " id="addAge" type="text" placeholder="Age">

                    </div>
                      <div class="form-group">


                        <input class="form-control " id="addEmail" type="text" placeholder="Email">

                    </div>
                      <div class="form-group">


                        <input class="form-control " id="addPhone" type="text" placeholder="phone">

                    
        <div class="modal-footer">
                    <button type="button" class="btn btn-success btn-lg" style="width: 100%;" id="addRecord" onclick="clickAdd();"><span class="glyphicon glyphicon-ok-circle"></span> Add</button>
        </div>
      </div>
      
    </div>
  </div>


<div class="modal fade" id="edit" role="dialog">

    <div class="modal-dialog">

        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title custom_align" id="Heading">Edit Student Detail</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <input class="form-control " id="editFirstName" type="text" placeholder="First Name">
                </div>
                <div class="form-group">

                    <input class="form-control " id="editLastName" type="text" placeholder="Last Name">
                </div>
                <div class="form-group">


                    <input class="form-control " id="editAddress" type="text" placeholder="Address">

                </div>
                <div class="form-group">


                    <input class="form-control " id="editAge" type="text" placeholder="Age">

                </div>
                <div class="form-group">


                    <input class="form-control " id="editEmail" type="text" placeholder="Email">

                </div>
                <div class="form-group">


                    <input class="form-control " id="editPhone" type="text" placeholder="phone">

                </div>
            </div>
            <div class="modal-footer ">
                <button type="button" class="btn btn-warning btn-lg" id="updateRecord" onclick="updateRecord()" style="width: 100%;" data-dismiss="modal"><span class="glyphicon glyphicon-ok-sign"></span> Update</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>


<div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title custom_align" id="Heading">Delete this entry</h4>
                </div>
                <div class="modal-body">

                    <div class="alert alert-danger"><span class="glyphicon glyphicon-warning-sign"></span> Are you sure you want to delete this Record?</div>

                </div>
                <div class="modal-footer ">
                    <button type="button" class="btn btn-success" onclick="deleteRecord()"><span class="glyphicon glyphicon-ok-sign"></span> Yes</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> No</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <script src="js/script.js"></script>
</body>

</html>
